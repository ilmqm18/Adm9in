{% extends "base.html" %}
{% block content %}
  <h2>Edit Content</h2>
  <form method="POST">
    <div class="mb-3">
      <textarea name="content" class="form-control" rows="4">{{ content.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
{% endblock %}
